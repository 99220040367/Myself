<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Loan Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loan Marketplace</h1>
        <nav>
            <a href="#" id="dashboardLink">Dashboard</a>
            <a href="#" id="profileLink">Profile</a>
            <a href="#" id="logoutLink">Logout</a>
        </nav>
    </header>
    
    <div class="container">
        <div id="userDashboard">
            <h2>Welcome, <span id="userName"></span></h2>
            <div id="borrowerSection" style="display: none;">
                <h3>Borrower Dashboard</h3>
                <div id="cibilCheckSection">
                    <button id="checkCibil">Check Your CIBIL Score</button>
                    <div id="cibilResult" style="display: none;"></div>
                </div>
                <div id="loanApplicationSection" style="display: none;">
                    <h4>Apply for a Loan</h4>
                    <form id="loanApplication">
                        <div class="form-group">
                            <label for="loanAmount">Loan Amount (₹)</label>
                            <input type="number" id="loanAmount" required>
                        </div>
                        <div class="form-group">
                            <label for="loanPurpose">Purpose</label>
                            <select id="loanPurpose" required>
                                <option value="personal">Personal</option>
                                <option value="business">Business</option>
                                <option value="education">Education</option>
                                <option value="medical">Medical</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="loanTenure">Tenure (months)</label>
                            <input type="number" id="loanTenure" min="6" max="60" value="12" required>
                        </div>
                        <button type="submit">Apply for Loan</button>
                    </form>
                </div>
                <div id="activeLoansSection" style="display: none;">
                    <h4>Your Active Loans</h4>
                    <div id="activeLoansList"></div>
                </div>
            </div>
            
            <div id="lenderSection" style="display: none;">
                <h3>Lender Dashboard</h3>
                <div class="filters">
                    <h4>Filter Loan Requests</h4>
                    <div class="form-group">
                        <label for="minCibil">Minimum CIBIL Score</label>
                        <input type="number" id="minCibil" min="300" max="900" value="650">
                    </div>
                    <div class="form-group">
                        <label for="maxAmount">Maximum Amount (₹)</label>
                        <input type="number" id="maxAmount" min="1000" value="100000">
                    </div>
                    <button id="applyFilters">Apply Filters</button>
                </div>
                <div id="loanRequestsSection">
                    <h4>Available Loan Requests</h4>
                    <div id="loanRequestsList"></div>
                </div>
                <div id="offeredLoansSection" style="display: none;">
                    <h4>Your Offered Loans</h4>
                    <div id="offeredLoansList"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
